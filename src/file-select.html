<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Image for Lightning Address</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      width: 400px;
      box-sizing: border-box;
      height: auto;
    }
    h4 {
      color: #ff9800;
      margin-top: 0;
      font-size: 16px;
    }
    p {
      font-size: 14px;
      margin: 10px 0;
    }
    button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68900;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    input[type="file"] {
      display: none; /* Hidden, triggered by button */
    }
    .spinner {
      display: none;
      border: 4px solid #ff9800;
      border-top: 4px solid #121212;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #ff9800;
      border-radius: 10px;
    }
    #copyButton {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #ff9800;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyButton:hover {
      background-color: #e68900;
    }
    .success-message {
      margin-top: 10px;
      padding: 10px;
      background-color: #2e7d32; /* Green for success */
      border: 1px solid #4caf50;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h4>Get Your Lightning Payment Address from an Image</h4>
  <p>A Lightning Address is a special code you can use to receive payments quickly and easily. Upload an image that contains an address, and weâ€™ll find it for you!</p>
  <button id="chooseFileButton">Select Image</button>
  <input type="file" id="fileInput" accept="image/*">
  <p id="fileName" style="display: none;"></p>
  <button id="processButton" disabled>Extract Address</button>
  <div id="spinner" class="spinner"></div>
  <div id="result" class="result" style="display: none;">
    <span id="lnurlText"></span>
    <button id="copyButton" style="display: none;">Copy</button>
  </div>
  <div id="message" class="success-message" style="display: none;"></div>
  <script src="file-select.js"></script>
</body>
</html>
