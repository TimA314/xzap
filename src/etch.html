<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch LNURL</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      margin: 10px;
      padding: 10px;
      width: 380px;
      height: fit-content;
    }
    h4 {
      margin-top: 0;
      color: #ff9800;
      font-size: 16px;
    }
    p {
      font-size: 12px;
      color: #bbb;
      margin: 5px 0;
    }
    input[type="text"] {
      width: calc(100% - 14px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ff9800;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 14px;
      background: #121212;
      color: #fff;
    }
    button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68900;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    #fileName {
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h4>Embed Your Lightning Address</h4>
  <p>Enter your Lightning Address and select an image to embed it into.</p>
  <input type="text" id="lnurlInput" placeholder="Enter your Lightning Address">
  <button id="selectImageButton">Select Image</button>
  <input type="file" id="fileInput" accept="image/*" style="display: none;">
  <p id="fileName" style="display: none;"></p>
  <button id="etchButton" disabled>Embed and Download</button>
  <script src="stego.js"></script>
  <script src="etch.js"></script>
</body>
</html>
