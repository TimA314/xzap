<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      margin: 20px;
    }
    h2 {
      color: #ff9800;
    }
    .history-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ff9800;
    }
    .history-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 5px;
    }
    .history-item p {
      margin: 0;
      font-size: 14px;
      word-break: break-all;
    }
    .copy-button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #ff9800;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-button:hover {
      background-color: #e68900;
    }
    .delete-button {
        background-color: transparent;
        color: #ff9800; /* Orange to match a typical theme, adjust as needed */
        border: none;
        font-size: 14px;
        cursor: pointer;
        padding: 0;
        margin-left: 10px; /* Space it from the "Copy" button */
    }

    .delete-button:hover {
        color: #e68900; /* Slightly darker on hover for feedback */
    }
  </style>
</head>
<body>
  <h2>History</h2>
  <div id="historyList"></div>
  <script src="history.js"></script>
</body>
</html>
