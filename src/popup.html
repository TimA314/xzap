<!DOCTYPE html>
<html>
  <head>
    <title>XZap</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; width: 200px; }
      button { margin: 5px 0; }
    </style>
  </head>
  <body>
    <h1>XZap</h1>
    <button id="generate">Generate Key</button>
    <p>Pubkey: <span id="pubkey"></span></p>
    <input id="lnurl" placeholder="Your LNURL" />
    <input id="xhandle" placeholder="Your X @handle" />
    <button id="save">Save</button>
    <p>Status: <span id="status">Idle</span></p>
    <script type="module" src="popup.js"></script>
  </body>
</html>
