<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XZap</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212; /* Deep black background */
      color: #fff;
      margin: 0;
      padding: 20px;
      width: 350px; /* Increased from 300px */
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9800; /* Bright orange accent */
    }
    .section {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3);
      border: 1px solid #ff9800;
    }
    .section h4 {
      margin-top: 0;
      color: #ff9800;
      font-size: 16px;
    }
    input[type="text"],
    input[type="file"] {
      width: calc(100% - 14px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ff9800;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 14px;
      background: #121212;
      color: #fff;
    }
    button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68900;
    }
    p {
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .result-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #copyButton {
      padding: 5px 10px; /* Smaller padding for compact look */
      font-size: 12px; /* Slightly smaller text */
    }
  </style>
</head>
<body>
  <h3>XZap Tools</h3>

  <!-- Etch LNURL into Image -->
  <div class="section">
    <h4>Etch LNURL</h4>
    <input type="text" id="lnurlInput" placeholder="Enter LNURL (e.g., lnurl1test)">
    <input type="file" id="imageInputEtch" accept="image/*">
    <button id="etchButton">Etch LNURL</button>
  </div>

  <!-- Parse LN Address from Image -->
  <div class="section">
    <h4>Parse LN Address</h4>
    <input type="file" id="imageInputParse" accept="image/*">
    <div class="result-container">
      <p id="result">Result will appear here.</p>
      <button id="copyButton" style="display: none;">Copy</button>
    </div>
  </div>

  <!-- Scan Page for LN URLs -->
  <div class="section">
    <h4>Scan Page</h4>
    <button id="scanButton">Scan Page for LN URLs</button>
  </div>

  <script src="popup.js"></script>
  <script src="etch.js"></script>
</body>
</html>
